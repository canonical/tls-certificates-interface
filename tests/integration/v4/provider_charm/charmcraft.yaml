name: tls-certificates-provider
description: tls-certificates-provider.
summary: tls-certificates-provider.

provides:
  certificates:
    interface: tls-certificates

type: "charm"
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"

parts:
  charm:
    source: .
    plugin: uv
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      craftctl default

charm-libs:
  - lib: tls-certificates-interface.tls_certificates
    version: "4"
